<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comment Submission</title>
	<link rel="icon" href="https://1000logos.net/wp-content/uploads/2017/11/USAA-Logo.png">

	<style type="text/css">
		html {
			background: linear-gradient(to bottom,#EEEEEE,#E0E0E0);
		}

		button {
			   color: #F0F0F0;
			   text-shadow: 0 -1px rgba(0,0,0,.3);
			   border: none;
			   box-shadow: inset 0 1px 1px rgba(255,255,255,.2), 0 1px 1px rgba(0,0,0,.3);
			   height: 55px;
			   width: 10%;
			   font-family: GothamBook;
			   font-size: 30px;
			   border-radius: 6px;
			   background: linear-gradient(to bottom,#3F7190,#00375C);
			   font-weight: 700;
			   margin-top: 25px;
			   margin: auto;
		}

		header {
		   height: 55px;
		   max-height: 55px;
		   width: 100%;
		   border-bottom: 4px solid #407891;
		   background-color: #003B53;
		   z-index: 10;
		}

		h1 {
			   font-size: 22px;
			   color: #F0F0F0;
			   text-shadow: 0 -1px rgba(0,0,0,0.5);
			   padding: 14px 0 0 10px;
			   float: left;
			   font-family: GothamBook;
		}

		input {
			   margin-top: 10px;
			   height: 55px;
			   padding-left: 70px;
			   color: #113A5B;
			   font-family: GothamBook;
			   font-size: 28px;
			   background-repeat: no-repeat;
			   background-position: 10px center;
			   box-sizing: border-box;
			   border-radius: 6px;
			   box-shadow: inset 0 0 1px #888;
			   border-bottom: 1px solid #F0F0F0;
			   width: 100%;
		}

		#comment {
			   height: 350px;
			   color: #113A5B;
			   font-family: GothamBook;
			   font-size: 18px;
			   background-repeat: no-repeat;
			   background-position: center;
			   box-sizing: border-box;
			   border-radius: 6px;
			   box-shadow: inset 0 0 1px #888;
			   border-bottom: 1px solid #F0F0F0;
			   width: 100%;
		}

		#headerImg {
			margin-left: 20px;
			border: 3px solid #407891;
			border-radius: 5px;
			background-color: #003B53
		}

		footer {
		   height: 55px;
		   max-height: 55px;
		   width: 100%;
		   border-top: 4px solid #407891;
		   background-color: #003B53;
		   z-index: 10;
		   color: white;
		}
	</style>
</head>

<body>
	<header>
		<img src="https://content.usaa.com/mcontent/static_assets/Media/globalHeader-usaaLogo-2016.svg" id="headerImg"></img>

		<div style="text-align: right;">
			fName lName
			<a href="">Log Off</a>
		</div>
	</header>

	<br>

	<form>
		Category:
		<select>
			<option>Category</option>
		</select>
		Location:
		<select>
			<option>Location</option>
			<option>Texas</option>
			<option>Arizona</option>
			<option>Florida</option>
			<option>Colorado</option>
			<option>Virginia</option>
			<option>Germany</option>
			<option>England</option>
		</select>
		<br><br>
		Topic
		<input type="text" name="topic">
		<br><br>
		Comment
		<textarea name="comment" id="comment"></textarea>
		<br><br>
		<button value="Submit">Submit</button>
	</form>

	<br><br><br>

	<footer>
		Bits Please...
		<br>
		Henry Mackey | Xiaocan Huang | Jinggu Jiang | Jeremiah Leynes | William Miles | Joseph Pratt
	</footer>
</body>
</html>
