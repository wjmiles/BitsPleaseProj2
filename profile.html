<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Profile</title>
	<link rel="icon" href="https://1000logos.net/wp-content/uploads/2017/11/USAA-Logo.png" >
	<link rel="stylesheet" type="text/css" href="uniformed.css">
</head>
<body>
	<header class="header">
		<a href="homePage"><img src="https://content.usaa.com/mcontent/static_assets/Media/globalHeader-usaaLogo-2016.svg" alt="USAA Logo" id="headerLogo"></a>
		<div id="userInfo">
			<p>firstName lastName
			<input type="button" value="Log Off" id="logOff"></p>
		</div>
		<h1>Employee Profile</h1>
		
	</header>
	<div class="content">
		<table>
			<tr>
				<td><input id="employeeId" type="text" placeholder="Eagle ID" readonly required></td>
			</tr>
			<tr>
				<td><input id="passwordId" type="text" placeholder="Password" required></td>
			</tr>
			<tr>
				<td><input id="firstNameId" type="text" placeholder="First Name" readonly required></td>
			</tr>
			<tr>
				<td><input id="lastNameId" type="text" placeholder="Last Name" readonly required></td>
			</tr>
			<tr>
				<td><input id="positionId" type="text" placeholder="Position" readonly required></td>
			</tr>
			<tr>
				<td><input id="departmentId" type="text" placeholder="Department" readonly required></td>
			</tr>
			<tr>
				<td><input id="locationId" type="text" placeholder="Location" readonly required></td>
			</tr>
			<tr>
				<td>badge</td>
			</tr>
			<tr>
				<td><input type="button" value="Update" onclick="" class="button"></td>
			</tr>
		</table>
	</div>
	<footer class="footer">
		<p>
			Bits Please...
				<br>
			Henry Mackey &#9679; William Miles &#9679; Jinggu Jiang &#9679; Jeremiah Leynes &#9679; Xiaocan Huang &#9679; Joseph Pratt
				<br>
			2019
		</p>
	</footer>
</body>
</html>
