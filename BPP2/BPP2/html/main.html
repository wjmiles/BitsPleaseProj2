<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, 
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../css/uniformedStylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/mainStylesheet.css">
</head>
<body onload="loadMain()">
    <header class="header">
        <a id="headerHomeAnchor" href="./main.html"><img src="../images/logo.png" id="headerImg" alt="logo"></a>
        <h1>Topics</h1>
        <div id="userInfo">
            <p>
                <span id="userNameId">firstName lastName</span><br>
                <input type="button" value="Log Off" id="logOffId" class="headerButton" onclick="logOff()">
                <a href='profile.html'><input type="button" value="Profile" id="profileId" class="headerButton"></a>
            </p>
        </div>
    </header>
    <br>
    <div class="mainBody">
    <table class="mainTable">
        <tr>
            <td>
                Category: <select name="Category:" id="category" onchange="FilterTopicsCategory(this)">
                    <option>Category</option>
                    <option value="General">General</option>
                    <option value="Personnel">Personel</option>
                    <option value="Office">Office</option>
                    <option value="HR">HR</option>
                    <option value="Environment">Environment</option>
                    <option value="Projects">Projects</option>
                </select>
            </td>
            <td>
                Location: <select name="Location:" id="location" onchange="FilterTopics(this)">
                    <option>All</option>
                    <option value="San Antonio, TX">San Antonio, TX</option>
                    <option value="Austin, TX">Austin, TX</option>
                    <option value="Dallas, TX">Dallas, TX</option>
                    <option value="Phoenix, AZ">Phoenix, AZ</option>
                    <option value="Tampa, FL">Tampa, FL</option>
                    <option value="Colorado Springs, CO">Colorado Springs, CO</option>
                    <option value="Chesapeake, VA">Chesapeake, VA</option>
                    <option value="Annapolis, MD">Annapolis, MD</option>
                    <option value="New York, NY">New York, NY</option>
                    <option value="Frankfurt, Germany">Frankfurt, Germany</option>
                    <option value="London, England">London, England</option>
                    <option value="Home">Home</option>
                </select>
            </td>
            <td>
                Sort By: <select name="relevance" id="relevance" onchange="GetTopics(this)">
                    <option value="most">Most Relevant</option>
                    <option value="least">Least Relevant</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button id="refreshButtonId" onclick="GetTopics(this)">Refresh List</button>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <div class="topicBox">
        <ul id="topicsContainer"></ul>
    </div>
    <br><br>
    <div class="center">
    <button class="formButton" onclick="newTopic()">New Topic</button>
    </div>
    </div>

    <footer class="footer">
