<head>

    <link rel="icon" href="../images/logo.png">

<body onload="loadMain()">
    <header class="header">
        <a id="headerHomeAnchor" href="./main.html"><img src="../images/logo.png" id="headerImg" alt="logo"></a>
        <h1>Suggestions</h1>
        <div id="userInfo">
            <p>
                <span id="userNameId">firstName lastName</span><br>
                <input type="button" value="Log Off" id="logOffId" class="headerButton" onclick="logOff()">
                <a href='profile.html'><input type="button" value="Profile" id="profileId" class="headerButton"></a>
            </p>
        </div>
    </header>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td>
                Category: <select name="Category:" id="category">
                    <option>Cat1</option>
                    <option>Cat2</option>
                </select>
            </td>
            <td>
                Location: <select name="Location:" id="location">
                    <option>Location</option>
                    <option>San Antonio, TX</option>
                    <option>Austin, TX</option>
                    <option>Dallas, TX</option>
                    <option>Phoenix, AZ</option>
                    <option>Tampa, FL</option>
                    <option>Colorado Springs, CO</option>
                    <option>Chesapeake, VA</option>
                    <option>Annapolis, MD</option>
                    <option>New York, NY</option>
                    <option>Frankfurt, Germany</option>
                    <option>London, England</option>
                    <option>Home</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="GetTopics()">Refresh List</button>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <div class="topicBox">
        <ul id = "topicsContainer">

        </ul>
    </div>

    <button class="formButton" onclick="newSuggestion()">New Suggestion</button>
