<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestion</title>
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, 
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../css/uniformedStylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/suggestionStylesheet.css">
</head>
<body onload="loadSuggestionPage(location.search.slice(1))">
    <header class="header">
        <a id="headerHomeAnchor" href="./main.html"><img src="../images/logo.png" id="headerImg" alt="logo"></a>
        <h1>Suggestion Details</h1>
        <div id="userInfo">
            <p>
                <span id="userNameId">firstName lastName</span><br>
                <input type="button" value="Log Off" id="logOffId" class="headerButton" onclick="logOff()">
                <a href='profile.html'><input type="button" value="Profile" id="profileId" class="headerButton"></a>
            </p>
        </div>
    </header>

    <!-- Suggestion Topic -->
    <div id="topic">
        <h2 id="topicTitle">Topic</h2>

    </div>
    <!-- Suggestion detail -->
    <div id="suggestionDetail">
        <h4>Suggestions</h4>

    </div>

    <!-- Other user comments -->
    <div>
        <ul id="viewComments">
        </ul>
    </div>

    <!-- Submit Comment -->
    <div id="comment">
        <p>Add New Comment</p>
        <textarea name="comment" id="commentTextArea"></textarea>
    </div>

    <button id="submitCommentButtonId" class="formButton" onclick="addCommentToDB(location.search.slice(1))">Submit</button>

    <footer class="footer">
        <p>
            Bits Please...

            <a href="https://www.linkedin.com/in/william-miles-1836ab167/" target="_blank">William Miles</a> |
            <a href="https://www.linkedin.com/in/joseph-pratt-71a3ba149/" target="_blank">Joseph Pratt</a>
            <br>
            2019
        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/BPP2.js" type="text/javascript"></script>
</body>
</html>
