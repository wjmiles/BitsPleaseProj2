<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Profile</title>
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, 
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="../images/logo.png" >
	<link rel="stylesheet" type="text/css" href="../css/uniformedStylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/profileStylesheet.css">
</head>
<body onload="loadProfile()">
    <header class="header">
        <a id="headerHomeAnchor" href="./main.html"><img src="../images/logo.png" id="headerImg" alt="logo"></a>
        <h1>Employee Profile</h1>
        <div id="userInfo">
            <p>
                <span id="userNameId">firstName lastName</span><br>
                <input type="button" value="Log Off" id="logOffId" class="headerButton" onclick="logOff()">
                <a href='profile.html'><input type="button" value="Profile" id="profileId" class="headerButton"></a>
            </p>
        </div>
    </header>
    <div class="content">
        <table>
            <tr>
                <td>Employee ID: </td>
                <td><span id="employeeId"></span></td>
            </tr>

            <tr>
                <td>First Name: </td>
                <td><span id="firstNameId"></span></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><span id="lastNameId"></span></td>
            </tr>
            <tr>
                <td>Position: </td>
                <td><span id="positionId"></span></td>
            </tr>
            <tr>
                <td>Department: </td>
                <td><span id="departmentId"></span></td>
            </tr>
            <tr>
                <td>Location: </td>
                <td><span id="locationId"></span></td>
            </tr>
            <tr>
                <td><span id="badgeId"><img src="" alt="badgeImage" id="badgeImg"></span></td>
            </tr>
            <tr>
                <td><input id="passwordId" type="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <td><input type="button" value="Update" onclick="editAccountInfo()" class="formButton"></td>
            </tr>
        </table>
    </div>
    <footer class="footer">
        <p>

</body>
</html>
