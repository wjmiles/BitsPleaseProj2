<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comment Submission</title>
	<link rel="icon" href="../images/logo.png">
	<link rel="stylesheet" type="text/css" href="../css/uniformedStylesheet.css">
	<link rel="stylesheet" type="text/css" href="../css/submissionStylesheet.css">
</head>

<body onload="loadSubmission()">
    <header class="header">
        <a id="headerHomeAnchor" href="./main.html"><img src="../images/logo.png" id="headerImg" alt="logo"></a>
        <h1>Topic Submission</h1>
        <div id="userInfo">
            <p>
                <span id="userNameId">firstName lastName</span><br>
                <input type="button" value="Log Off" id="logOffId" class="headerButton" onclick="logOff()">
                <a href='profile.html'><input type="button" value="Profile" id="profileId" class="headerButton"></a>
            </p>
        </div>
    </header>

    <br>

    <form id="suggestion">
        Category:
        <select id="category">
            <option>Category</option>
            <option value="General">General</option>
            <option value="Personel">Personel</option>
            <option value="Office">Office</option>
            <option value="HR">HR</option>
            <option value="Environment">Environment</option>
            <option value="Projects">Projects</option>
        </select>
        Location:
        <select id="location">
            <option>Location</option>
            <option value="San Antonio, TX">San Antonio, TX</option>
            <option value="Austin, TX">Austin, TX</option>
            <option value="Dallas, TX">Dallas, TX</option>
            <option value="Phoenix, AZ">Phoenix, AZ</option>
            <option value="Tampa, FL">Tampa, FL</option>
            <option value="Colorado Springs, CO">Colorado Springs, CO</option>
            <option value="Chesapeake, VA">Chesapeake, VA</option>
            <option value="Annapolis, MD">Annapolis, MD</option>
            <option value="New York, NY">New York, NY</option>
            <option value="Frankfurt, Germany">Frankfurt, Germany</option>
            <option value="London, England">London, England</option>
            <option value="Home">Home</option>
        </select>
        <br>
        <p>Topic<p>
        <input type="text" name="topic" id="topicTitle" maxlength="180" placeholder="A breif description of the topic" required autofocus>
        <br>
        <p>Comment</p>
        <textarea name="comment" id="comment" placeholder="An actionable solution for the topic" required></textarea>
        <br><br>
        <button type="button" id="submitTopicButtonId" class="formButton" value="Submit" onclick="storeTopic()">Submit</button>
    </form>

    <br><br><br>

    <footer class="footer">
        <p>
            Bits Please...

            <br>
            2019
        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/BPP2.js" type="text/javascript"></script>

</body>
</html>
