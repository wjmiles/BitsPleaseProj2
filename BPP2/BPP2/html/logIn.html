        <h1>Log On</h1>
    </header>
    <div class="center">
        <div><p id="alertId"></p></div>
        <table>
            <tr>
                <td><input type="text" id="employeeId" class="input" placeholder="Employee ID" autofocus></td>

            <tr>

            </tr>
            <tr>
